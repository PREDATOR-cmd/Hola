    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;700&family=Comic+Sans+MS&display=swap');

        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 42px;
            color: white;
            font-family: 'Great Vibes', cursive;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start; 
            margin-top: 10px; 
            position: relative;
        }

        .steam-id {
            text-align: left;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive;
            margin-right: 20px;
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }

        .steam-id img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            display: inline-block;
            margin: 8px;
            padding: 12px;
            width: 250px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            text-align: left;
            position: relative;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            animation: float 5s ease-in-out infinite;
        }

        .btn img {
            width: 35px;
            height: 35px;
            margin-right: 12px;
            vertical-align: middle;
        }

        .btn-instagram:hover {
            box-shadow: 0 0 25px #E1306C;
        }

        .btn-discord:hover {
            box-shadow: 0 0 25px #7289DA;
        }

        .btn-kick:hover {
            box-shadow: 0 0 25px #52C41A;
        }

        .btn-youtube:hover {
            box-shadow: 0 0 25px #FF0000;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: moveStars 10s linear infinite;
        }

        @keyframes moveStars {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .star:nth-child(2) { left: 20%; animation-duration: 12s; }
        .star:nth-child(3) { left: 40%; animation-duration: 14s; }
        .star:nth-child(4) { left: 60%; animation-duration: 16s; }
        .star:nth-child(5) { left: 80%; animation-duration: 18s; }
        .star:nth-child(6) { left: 10%; animation-duration: 9s; }
        .star:nth-child(7) { left: 30%; animation-duration: 11s; }
        .star:nth-child(8) { left: 50%; animation-duration: 13s; }
        .star:nth-child(9) { left: 70%; animation-duration: 15s; }
        .star:nth-child(10) { left: 90%; animation-duration: 10s; }
        .star:nth-child(11) { left: 25%; animation-duration: 13s; }
        .star:nth-child(12) { left: 55%; animation-duration: 17s; }
        .star:nth-child(13) { left: 75%; animation-duration: 19s; }
        .star:nth-child(14) { left: 85%; animation-duration: 12s; }

        .moderators-container {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 12px;
            width: 220px;
            animation: float 5s ease-in-out infinite;
            transition: all 0.3s ease-in-out;
        }

        .moderators-container:hover {
            box-shadow: 0 0 25px #FFFFFF;
        }

        .moderators-container h2 {
            font-size: 20px;
            font-family: 'Comic Sans MS', cursive;
            margin-bottom: 10px;
            color: white;
        }

        .moderators-list {
            text-align: left;
            list-style: none;
            padding: 0;
        }

        .moderators-list li {
            font-size: 16px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            animation: colorChange 3s infinite alternate;
            font-family: 'Comic Sans MS', cursive;
        }

        @keyframes colorChange {
            0% { color: white; }
            25% { color: red; }
            50% { color: yellow; }
            75% { color: blue; }
            100% { color: green; }
        }

        .moderators-list li span {
            margin-right: 8px;
        }

        .moderators-list li::after {
            content: ' ‚ù§Ô∏è üê±';
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .btn {
                width: 90%;
            }

            .moderators-container {
                width: 90%;
            }

            .steam-id {
                left: 10px;
            }
        }
    </style>
</head>
